<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main dashboard container -->
  <rect x="50" y="50" width="300" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="50" y="50" width="300" height="40" rx="12" fill="url(#grad1)"/>
  
  <!-- Navigation dots -->
  <circle cx="70" cy="70" r="4" fill="white" opacity="0.8"/>
  <circle cx="85" cy="70" r="4" fill="white" opacity="0.8"/>
  <circle cx="100" cy="70" r="4" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Dashboard</text>
  
  <!-- Content cards -->
  <rect x="70" y="110" width="80" height="60" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
  <rect x="170" y="110" width="80" height="60" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
  <rect x="270" y="110" width="60" height="60" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
  
  <!-- Chart representation -->
  <rect x="70" y="190" width="260" height="40" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <polyline points="80,220 100,210 120,215 140,205 160,200 180,210 200,205 220,195 240,200 260,190 280,195 300,185 320,190" 
            fill="none" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Statistics circles -->
  <circle cx="110" cy="135" r="15" fill="#10b981" opacity="0.2"/>
  <circle cx="110" cy="135" r="8" fill="#10b981"/>
  
  <circle cx="210" cy="135" r="15" fill="#f59e0b" opacity="0.2"/>
  <circle cx="210" cy="135" r="8" fill="#f59e0b"/>
  
  <circle cx="300" cy="135" r="15" fill="#ef4444" opacity="0.2"/>
  <circle cx="300" cy="135" r="8" fill="#ef4444"/>
</svg> 