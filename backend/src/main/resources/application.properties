spring.application.name=AdmitGeniusBackEnd

# 数据源配置
# 尝试使用本地Socket连接（特别适用于MacOS）
spring.datasource.url=jdbc:mysql://localhost:3306/admitgenius_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# 下面的密码需要替换为您MySQL root用户的实际密码
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 推荐：使用专用数据库用户而不是root（需要先在MySQL中创建此用户）
# spring.datasource.username=admitgenius
# spring.datasource.password=安全密码

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 服务器端口
server.port=7077

# 服务器超时配置 - 为AI生成功能增加超时时间
server.servlet.session.timeout=60s
spring.mvc.async.request-timeout=60000



# 日志配置
logging.level.root=INFO
logging.level.com.admitgenius=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

